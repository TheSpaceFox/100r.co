<p>Niju is a hiragana/katakana review application for the {Uxn} system. It is currently in development.</p>

<h2>Story</h2>

<p>It was first released on iOS years ago. It then became <a href='https://wiki.xxiivv.com/site/alphavetist.html' target='_blank'>Alphavetist</a> when we introduced more languages, like Hebrew, Cyrillic, Korean, Inuktitut, Greek and Morse.</p>
